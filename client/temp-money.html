<script>

    class Transaction{
        amount = 0;
        description = "";
        date = new Date();
        constructor(amount=0, description="", date = new Date(), source={}) {
            this.amount= amount;
            this.description = description;
            this.date = date;
            this.source = source;
        }
    }

    class Money{
        transactions = [];
        starting = 0;
        balance = 0;
        constructor(starting = 0) {
            this.starting = starting;
            this.balance = starting;
        }
        add(transaction={}){
            transaction.balance = this.balance + transaction.amount;
            this.transactions.push(transaction);
        }
    }


    let m = new Money(0);
    m.add(new Transaction(1000, "Deposit", new Date("2022-01-01 1:11am"), {name:"WF-Checking"}))
    m.add(new Transaction(-100, "Settle", new Date("2022-01-01 2:22pm"), {name:"Kevin"}))
    m.add(new Transaction(1000, "Settle", new Date("2022-02-01 3:33pm"), {name:"Kevin"}))
    m.add(new Transaction(500, "Withdrawal", new Date("2022-01-01 1:11am"), {name:"WF-Checking"}))


    document.addEventListener("DOMContentLoaded", () => {

        function transaction(index = -1, list = [], selectedItem = "") {
            return div("transaction-item");
        }

        function transactionList(list = [], selectedItem = "") {
            return div("transaction-list", list.map((item, index) => transaction(index, list, selectedItem)).join(""));
        }

        document.querySelector(".inner-content").innerHTML = `
            ${transactionList()}
        `;

    });

</script>
